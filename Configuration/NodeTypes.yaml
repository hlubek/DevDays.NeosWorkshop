'DevDays.NeosWorkshop:Section':
  superTypes: ['TYPO3.Neos:Content']

  ui:
    label: 'Coffee Content Section'
    icon: 'icon-columns'
    inlineEditable: true
    inspector:
      groups:
        'style':
          label: 'Style'
          position: 5

  childNodes:
    'content':
      type: 'TYPO3.Neos:ContentCollection'

  properties:
    'background':
      type: string
      defaultValue: 'white'
      ui:
        label: 'Background color'
        reloadIfChanged: true
        inspector:
          group: 'style'